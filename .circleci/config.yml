version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-

      - checkout

      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package-lock.json" }}
    
      - run:
          name: List Runtime Versions
          command: echo `node -v` && echo `npm -v`

      - run:
          name: Install Node.js Dependencies
          command: npm ci

      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - "./node_modules"

      - run:
          name: Lint Code
          command: npm run --silent lint

      - run:
          name: Test Code
          command: npx jest --coverage --coverageReporters=text-lcov | coveralls

workflows:
  version: 2
  test-and-lint:
    jobs:
      - build